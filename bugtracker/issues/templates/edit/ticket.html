{% extends "header.html" %}

{% block body %}
<div class="flex flex-dir-col main-content new mobile">
    <h3>Edit ticket</h3>
    <a href="{% url 'project' profile.id project.permalink %}" style="width: fit-content; color: var(--bg)">Return to the bug tracker</a>
    <form method="POST" class="">
        {% csrf_token %}
        {% if form.errors %}
            {{ form.errors }}
            {{ form.non_field_errors }}
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="">Save</button>
    </form>
</div>
{% endblock %}
